<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else if</title>
</head>
<body>
  <script>
    var price = Number(prompt("구매 금액은 얼마입니까?"));

    if (price < 20000) {
      document.write("구매금액이 20000원 미만일 때 '주문금액'부족 - 현재" + price + "원 입니다.")
    } else if (price< 50000) {
      var price = price+2500;
      document.write("구매금액이 50000원 미만일 때 '배송비 2500원'추가 - 현재 배송비 포함" + price + "원 입니다.")
    } else {
      document.write(("구매금액이 50000원 이상 이시기에 무료배송입니다. - 현재" + price + "원 입니다.")) 
    }
  </script>


    </script>
</body>
</html>
