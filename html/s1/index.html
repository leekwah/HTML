<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에스원</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="cons">
            <div class="inner">
                <div class="title">
                    기업상담전화<br>
                    에스원과 함께라면, 언제나 안심!<br>
                    <p>1588-3112</p>
                </div>
                <div class="cons_form">
                    <form action="">
                        <div>
                            <input type="text" placeholder="성명">
                            <input type="tel" placeholder="전화번호">
                            <input type="text" placeholder="주소를 입력해 주세요.">
                        </div>
                        <input type="submit" value="상담신청">
                    </form>
                </div>
            </div>
        </div>
        <div class="inner">
            <hl class="gnb_logo">
                <img src="images/gnb_logo.png" alt="">
            </hl>
            <ul class="main_gnb">
                <li>세콤</li>
                <li>영상보안</li>
                <li>정보보안</li>
                <li>안심모바일</li>
                <li>차량운행관리</li>
                <li>부동산종합서비스</li>
                <li>보안솔루션</li>
            </ul>
        </div>
    </header>
    <div class="visual_area">
        <div class="title_wrap">
            <img src="images/main_logo.png" alt="">
            <p>안전한 세상을 만들기 위해
                <br><span>24시간</span> 언제나 고객 곁에 있습니다.
            </p>
            <ul>
                <!-- span안에 span을 또 쓰지 않음. 지금 같은 경우에는 em과 같은 인라인을 이용해서, 쓴다. -->
                <li><img src="images/icon_mlist01.png" alt="">한국산업의 브랜드파워 방범보안부 <span>15년 연속 <em>1위</em></span></li>
                <li><img src="images/icon_mlist02.png" alt="">한국서비스품질지수 무인경비부문<span>8년 연속 <em>1위</em></span></li>
                <li><img src="images/icon_mlist03.png" alt="">한국산업고객만족도 무인경비부문 <span>6년 연속 <em>1위</em></span></li>
                <li><img src="images/icon_mlist04.png" alt="">한국서비스대상 빌딩관리부문 <span>4년 연속 <em>종합대상</em></span></li>
            </ul>

        </div>
    </div>
</body>
</html>
